<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="SHOPLANE - Premium Men's Fashion Online. Discover the latest trends in men's fashion. Shop stylish clothing, accessories, and footwear for every occasion. Enjoy exclusive deals and fast shipping."
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
        ::-webkit-scrollbar {display: none};
      }
    </style>
    <title>SHOPLANE - Premium Men's Fashion</title>
  </head>
  <body>
    <!-- SHOP LANE Chatbot Widget Start -->
    <style>
      #chic-threads-chat-widget {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 9999;
      }

      #chic-threads-chat-button {
        background-color: #ec4899; /* Pink color */
        color: white;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        border: none;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: transform 0.2s ease;
      }

      #chic-threads-chat-button:hover {
        transform: scale(1.1);
      }

      #chic-threads-chat-window {
        position: absolute;
        bottom: 80px; /* Position above the button */
        right: 0;
        width: 400px;
        height: 600px;
        border-radius: 12px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        display: none; /* Hidden by default */
        transition: opacity 0.3s, transform 0.3s;
        transform: translateY(20px);
        opacity: 0; 
      }

      #chic-threads-chat-window.open {
        display: block;
        transform: translateY(0);
        opacity: 1; 
      }

      #chic-threads-chat-window iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>

    <div id="chic-threads-chat-widget">
      <!-- The pop-up chat window -->
      <div id="chic-threads-chat-window">
        <!-- 
      IMPORTANT: Replace the src below with the URL you got from Step 1.
    -->
        <iframe
          src="https://dreamy-shortbread-7ada1a.netlify.app/"
          title="Chic Threads Fashion Assistant"
        ></iframe>
      </div>

      <!-- The floating button that opens the chat -->
      <button
        id="chic-threads-chat-button"
        aria-label="Open Fashion Assistant Chat"
      >
        <!-- A simple chat icon SVG -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="32"
          height="32"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path
            d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"
          ></path>
        </svg>
      </button>
    </div>

    <script>
      const chatButton = document.getElementById("chic-threads-chat-button");
      const chatWindow = document.getElementById("chic-threads-chat-window");

      chatButton.addEventListener("click", () => {
        chatWindow.classList.toggle("open");
      });
    </script>
    <!-- SHOP LANE Chatbot Widget End -->
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
